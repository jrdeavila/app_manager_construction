{% extends 'layout.html' %}

{% block body %}

    <div class="col-md-4 offset-4">
        <div class="card card-body">
            <form action="/update-service/{{ service.0 }}/{{ service.6 }}" method="POST">
                <div class="form-group">
                    <textarea type='text' name='service_name' placeholder='Service Name' rows="3" class='form-control'> {{ service.1 }}</textarea>
                </div>
                <div class="form-group">
                    <input type='text' name='unit' placeholder='Unit' class='form-control' value='{{ service.2 }}'></div>
                    <div class="form-group">
                        <input type='text' name='amount' placeholder='Amount' class='form-control' value='{{ service.3 }}'></div>
                        <div class="form-group">
                            <input type='text' name='unit_value' placeholder='Unit Value' class='form-control' value='{{ service.4 }}'></div>
                            <button type='submit' class='btn btn-primary btn-block'>Save</button>
                        </form>
                    </div>
                </div>


            {% endblock %}
